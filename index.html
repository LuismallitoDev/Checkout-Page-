<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Checkout</h1>
      </header>
      <main>
        <form onsubmit="event.preventDefault()">
          <div class="form">
            <!-- Contact Information-->
            <div class="contact-info">
              <h3>Contact information</h3>
              <!-- Email input -->
              <div class="input-div">
                <label for="email">E-mail</label>
                <div class="input">
                  <span class="material-symbols-outlined"> mail </span>
                  <input
                    type="text"
                    id="email"
                    placeholder="Enter your email..."
                  />
                </div>
              </div>
              <!-- Phone Input -->
              <div class="input-div">
                <label for="phone">Phone</label>
                <div class="input">
                  <span class="material-symbols-outlined"> call </span>
                  <input
                    type="text"
                    id="phone"
                    placeholder="Enter your phone..."
                  />
                </div>
              </div>
            </div>

            <!-- Shipping Address-->
            <div class="shipping">
              <h3>Shipping address</h3>
              <div class="input-div">
                <label for="name">Full Name</label>
                <div class="input">
                  <span class="material-symbols-outlined">
                    account_circle
                  </span>
                  <input
                    type="text"
                    id="name"
                    placeholder="Your full name..."
                  />
                </div>
              </div>
              <div class="input-div">
                <label for="address">Address</label>
                <div class="input">
                  <span class="material-symbols-outlined"> home </span>
                  <input
                    type="text"
                    id="address"
                    placeholder="Your address..."
                  />
                </div>
              </div>
              <div class="input-div">
                <label for="city">City</label>
                <div class="input">
                  <span class="material-symbols-outlined"> apartment </span>
                  <input type="text" id="city" placeholder="Your city..." />
                </div>
              </div>
              <div class="country-postal">
                <div class="half-input-div country">
                  <div id="country">
                    <label for="country-input">Country</label>
                    <div class="half-input" id="droplist">
                      <span class="material-symbols-outlined"> globe </span>
                      <input
                        type="text"
                        id="country-input"
                        disabled
                        placeholder="Your country..."
                      />
                      <span class="material-symbols-outlined">
                        expand_more
                      </span>
                    </div>
                  </div>
                  <div class="opt-country" id="opt-country"></div>
                </div>
                <div class="half-input-div">
                  <label for="postal-code">Postal code</label>
                  <div class="half-input">
                    <span class="material-symbols-outlined">
                      markunread_mailbox
                    </span>
                    <input
                      type="text"
                      id="postal-code"
                      placeholder="Your postal code..."
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="save">
              <input type="checkbox" id="save" />
              <label for="save">Save this information for the next time</label>
            </div>
            <div class="submit-button-div">
              <button type="submit" id="submit">Continue</button>
            </div>
          </div>
          <div class="items">
            <div class="item">
              <div class="img-div">
                <img src="assets/photo1.png" alt="Vintage Backbag" />
              </div>
              <div class="info-item">
                <h4>Vintage Backbag</h4>
                <div class="prices">
                  <span>$54.99</span>
                  <span>$94.99</span>
                </div>
                <div class="item-add">
                  <button type="button">
                    <span class="material-symbols-outlined"> remove </span>
                  </button>
                  <span id="quantity-bag">1</span>
                  <button type="button" >
                    <span class="material-symbols-outlined"> add </span>
                  </button>
                </div>
              </div>
            </div>
            <div class="item">
              <div class="img-div">
                <img src="assets/photo2.png" alt="Levi Shoes" />
              </div>
              <div class="info-item">
                <h4>Levi Shoes</h4>
                <div class="prices">
                  <span>$74.99</span>
                  <span>$124.99</span>
                </div>
                <div class="item-add">
                  <button type="button">
                    <span class="material-symbols-outlined"> remove </span>
                  </button>
                  <span id="quantity-shoes">1</span>
                  <button type="button">
                    <span class="material-symbols-outlined"> add </span>
                  </button>
                </div>
              </div>
            </div>
            <hr />
            <div class="item-price-info">
              <h3>Shipping</h3>
              <span>$19</span>
            </div>
            <hr />
            <div class="item-price-info">
              <h3>Total</h3>
              <span>$148.98</span>
            </div>
          </div>
        </form>
      </main>
      <footer>
        Created by
        <a
          href="https://github.com/LuismallitoDev/Checkout-Page-"
          target="_blank"
          >LuismallitoDev</a
        >
        -
        <a
          href="https://legacy.devchallenges.io/challenges/0J1NxxGhOUYVqihwegfO"
          target="_blank"
          >DevChallenges.io</a
        >
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
